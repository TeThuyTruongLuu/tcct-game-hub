<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Game C·ªù C√° Ng·ª±a</h1>

    <div id="board"></div>

    <button id="roll-btn">Roll Dice</button>
    <p id="dice-result">üé≤ K·∫øt qu·∫£: -</p>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="game.js"></script>
    <script>
        // Kh·ªüi t·∫°o b√†n c·ªù 15x15
        const board = document.getElementById("board");

        for (let row = 0; row < 15; row++) {
            for (let col = 0; col < 15; col++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");

                // V√πng nh√† (6x6 ·ªü 4 g√≥c)
                if ((row < 6 && col < 6)) cell.classList.add("home-red");
                if ((row < 6 && col > 8)) cell.classList.add("home-blue");
                if ((row > 8 && col < 6)) cell.classList.add("home-green");
                if ((row > 8 && col > 8)) cell.classList.add("home-yellow");

                // V√πng ƒë√≠ch (3x3 ·ªü trung t√¢m)
                if (row >= 6 && row <= 8 && col >= 6 && col <= 8) {
                    cell.classList.add("center");
                }

                // ƒê∆∞·ªùng ƒëi v√†o ƒë√≠ch
                if (col === 7 && row >= 1 && row <= 5) cell.classList.add("path-red");
                if (col === 7 && row >= 9 && row <= 13) cell.classList.add("path-green");
                if (row === 7 && col >= 1 && col <= 5) cell.classList.add("path-blue");
                if (row === 7 && col >= 9 && col <= 13) cell.classList.add("path-yellow");

                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
