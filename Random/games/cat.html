<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cuốn Sách</title>
    <style>
		@font-face {
			font-family: '000 Chinacat [TeddyBear]'; /* Tên bạn muốn đặt cho font */
			src: url('../../css/fonts/000 Chinacat [TeddyBear].ttf') format('truetype'); /* Đường dẫn đến file font */
		}
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #c8e6c9, #81c784);
            overflow: hidden;
        }
        input {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .book-container {
            position: relative;
            width: 40vw;
            max-width: 400px;
            height: 300px;
            perspective: 1200px;
        }
        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .closed {
            transform: rotateY(0deg);
        }
        .opened {
            transform: rotateY(-180deg);
        }
        .cover {
			font-family: '000 Chinacat [TeddyBear]';
            width: 50%;
            height: 100%;
			background: white url('img/catwjx-cover.jpg') no-repeat center center;
            border-radius: 0px 5px 5px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            backface-visibility: hidden;
            position: absolute;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            left: 50%;
            transform-origin: left;
			font-weight: bold;
			background-size: 100%;
        }
        .pages {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .page-left, .page-right {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
        }
		.page-left {
			border-radius: 0px 5px 5px 0px;
			background: white url('img/catwjx-text.jpg') no-repeat center center;
			background-size: auto 95%;
			background-position: center;
			transform: scaleX(-1);
			box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
		}

		.page-right {
			font-family: '000 Chinacat [TeddyBear]';
			border-radius: 0px 5px 5px 0px;
			background: white url('img/catwjx-text.jpg') no-repeat center center;
			background-size: auto 95%;
			font-size: 16px;
			text-align: center;
		}
        .page-left img {
            max-width: 120%;
            height: 120%;
			object-fit: contain;
			transform: scaleX(-1);
        }
		.nav-button {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background: rgba(0, 0, 0, 0.11);
			border: none;
			cursor: pointer;
			padding: 0;
			border-radius: 50%;
			width: 2.5vw;
			height: 2.5vw;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.nav-button img {
			width: 100%;
			height: auto;
		}
		.next img {
			transform: scaleX(-1);
		}
		.prev { left: -8vw; }
		.next { right: -8vw; }
		
		@media (max-width: 768px) {
			input {
				width: 80%;
				font-size: 16px;
			}
			.book-container {
				width: 90vw;
				height: auto;
				max-width: 300px;
			}
			.book, .pages {
				height: 250px;
			}
			.page-left, .page-right {
				padding: 10px;
				font-size: 14px;
			}
			.nav-button {
				width: 35px;
				height: 35px;
				padding: 8px;
			}
			.prev { left: -40px; }
			.next { right: -40px; }
		}

    </style>
</head>
<body>
    <input type="text" placeholder="Nhập câu hỏi...">
    <div class="book-container">
		<button class="nav-button prev" onclick="prevPage()">
			<img src="../../img/prev.png" alt="Prev">
		</button>
        <div class="book closed" id="book">
            <div class="cover"></div>
            <div class="pages" id="pages">
                <div class="page-left" id="image"></div>
                <div class="page-right" id="text"></div>
            </div>
        </div>
		<button class="nav-button next" onclick="nextPage()">
			<img src="../../img/prev.png" alt="Next">
		</button>
    </div>

    <script>
        const dialogues = [
            { img: 'img/catwjx-1.png', text: 'Đây là câu chuyện đầu tiên.' },
            { img: '../../2048/images/Khuu (1).png', text: 'Một ngày đẹp trời, nhân vật bước ra ngoài.' },
            { img: '../../2048/images/Vuong (1).png', text: 'Hành trình kỳ diệu bắt đầu từ đây.' }
        ];
        let currentIndex = 0;
        
        const book = document.getElementById('book');
        const image = document.getElementById('image');
        const text = document.getElementById('text');

        function updatePage() {
            image.innerHTML = `<img src="${dialogues[currentIndex].img}" alt="Story Image">`;
            text.textContent = dialogues[currentIndex].text;
        }
        
        book.addEventListener('click', () => {
            if (book.classList.contains('closed')) {
                updatePage();
                book.classList.remove('closed');
                book.classList.add('opened');
            }
        });

        function nextPage() {
            if (currentIndex < dialogues.length - 1) {
                currentIndex++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePage();
            }
        }
    </script>
</body>
</html>
